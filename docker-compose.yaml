version: '3'
services:
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    ports:
      - 10000:10000
    command: azurite-blob --blobHost 0.0.0.0

  upload-documents:
    build:
      context: .
      dockerfile: ./azure-mock/Dockerfile
    environment:
      - AZURE_STORAGE_HOST=http://host.docker.internal
    depends_on:
      - azurite

  server:
    build:
      dockerfile: ./Dockerfile
    ports:
        - 3000:3000
    depends_on:
      - upload-documents
      - azurite