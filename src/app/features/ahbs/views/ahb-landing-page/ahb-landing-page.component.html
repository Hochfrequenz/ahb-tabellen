<div class="h-screen flex flex-col bg-hf-pastell-rose">
  <!-- Fixed Main Header -->
  <app-header class="flex-none">
    <app-ahb-search-form-header
      class="flex-1 hidden md:inline"
      [formatVersion]="form.controls.formatVersion.value"
      [pruefi]="form.controls.pruefi.value"
      (formatVersionChange)="form.controls.formatVersion.setValue($event)"
      (pruefiChange)="form.controls.pruefi.setValue($event); onClickSubmit()" />
    <app-input-search-enhanced
      class="inline-block w-full md:w-96 pointer-events-none opacity-50"
      [searchQuery]="''"
      [selectedPosition]="0"
      [totalResults]="0" />
  </app-header>
  <div class="container h-full px-6 py-24">
    <div class="grid grid-cols-12 gap-4">
      <div class="relative col-start-4 col-span-4">
        <!-- Arrow pointing up -->
        <div class="absolute -top-16 left-1/2 transform -translate-x-1/2">
          <span class="hf-icon-up hf-icon-lg text-hf-dunkel-rose animate-bounce"></span>
        </div>
        <!-- Info box -->
        <div class="bg-white rounded-lg p-4 mb-6 shadow-sm">
          <div class="flex items-start space-x-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 text-hf-dunkel-rose flex-shrink-0 mt-0.5">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
            </svg>
            <div>
              <p class="text-sm text-hf-weiches-schwarz font-medium">Prüfidentifikator angeben</p>
              <p class="text-sm text-hf-weiches-schwarz mt-1 opacity-75">
                Prüfidentifikator oder den Namen eines Prüfidentifikators eingeben
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-solutions-footer></app-solutions-footer>
  <app-footer>
    <span class="block p-3">&nbsp;</span>
  </app-footer>
</div>
