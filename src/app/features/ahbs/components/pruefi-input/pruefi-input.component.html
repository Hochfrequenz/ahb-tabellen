<div class="flex flex-col items-start mt-2 w-full">
  <mat-form-field class="w-full" appearance="outline">
    <mat-label>Prüfidentifikator</mat-label>
    <input
      type="text"
      matInput
      [formControl]="control"
      [matAutocomplete]="auto"
      placeholder="Prüfidentifikator oder Beschreibung eingeben" />
    <mat-autocomplete
      #auto="matAutocomplete"
      (optionSelected)="onOptionSelected($event.option.value)">
      @for (option of filteredOptions$ | async; track option.pruefidentifikator) {
        <mat-option [value]="option">
          <strong>{{ option.pruefidentifikator }}</strong> - {{ option.name }}
        </mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
</div>
