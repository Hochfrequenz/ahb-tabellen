<div class="inline-block bg-[#F6ECED] rounded-full py-3 px-5">
  <!-- search-icon -->
  <span class="inline-block align-middle">
    <svg
      width="18"
      height="18"
      viewBox="0 0 18 18"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M11.76 10.27L17.49 16L16 17.49L10.27 11.76C9.2 12.53 7.91 13 6.5 13C2.91 13 0 10.09 0 6.5C0 2.91 2.91 0 6.5 0C10.09 0 13 2.91 13 6.5C13 7.91 12.53 9.2 11.76 10.27ZM6.5 2C4.01 2 2 4.01 2 6.5C2 8.99 4.01 11 6.5 11C8.99 11 11 8.99 11 6.5C11 4.01 8.99 2 6.5 2Z"
        fill="#49454F"
      />
    </svg>
  </span>
  <!-- input -->
  <input
    class="bg-transparent mx-5 align-middle focus:outline-0"
    type="search"
    [(ngModel)]="searchQuery"
    placeholder="ZÃ¤hlernummer etc"
  />
  <!-- previous/next buttons -->
  <button class="align-middle" (click)="onClickPrevious()">
    <svg
      width="12"
      height="12"
      viewBox="0 0 12 12"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M6 -5.24537e-07L7.06875 1.05L2.86875 5.25L12 5.25L12 6.75L2.86875 6.75L7.06875 10.95L6 12L5.24537e-07 6L6 -5.24537e-07Z"
        fill="#1D1B20"
      />
    </svg>
  </button>
  <button class="align-middle ms-3" (click)="onClickNext()">
    <svg
      width="12"
      height="12"
      viewBox="0 0 12 12"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M6 12L4.93125 10.95L9.13125 6.75H0V5.25H9.13125L4.93125 1.05L6 0L12 6L6 12Z"
        fill="#1D1B20"
      />
    </svg>
  </button>
</div>
